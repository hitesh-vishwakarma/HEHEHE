<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        height: 100vh;
    }

    h1 {
        margin-top: 100px;
        font-size: 40px;
        color: white;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .buttons {
        margin-top: 40px;
        position: relative;
    }

    button {
        padding: 15px 35px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        margin: 10px;
    }

    #yesBtn {
        background-color: #ff4b5c;
        color: white;
    }

    #yesBtn:hover {
        background-color: #ff1e3c;
        transform: scale(1.1);
    }

    #noBtn {
        background-color: white;
        color: #ff4b5c;
        position: absolute;
    }

    .message {
        font-size: 28px;
        color: white;
        margin-top: 40px;
        display: none;
        animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    /* Heart balloons */
    .heart {
        position: absolute;
        color: red;
        font-size: 30px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòú</button>
</div>

<div class="message" id="message">
    I knew you would say YES! ‚ù§Ô∏è  
    <br><br>
    Let's meet today at <b>Grand Palace Hotel</b> at <b>7:00 PM</b> üíï  
    Can't wait to see you! üíò
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Make NO button run away
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // YES button click
    yesBtn.addEventListener("click", function() {
        message.style.display = "block";
    });

    // Create floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
