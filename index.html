<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    text-align: center;
    height: 100vh;
}

h1 {
    margin-top: 120px;
    font-size: 42px;
    color: white;
}

.buttons {
    margin-top: 40px;
    position: relative;
}

button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s ease;
    margin: 10px;
}

#yesBtn {
    background: #ff1744;
    color: white;
}

#noBtn {
    background: white;
    color: #ff1744;
}

.message {
    font-size: 28px;
    color: white;
    margin-top: 40px;
    display: none;
    animation: fadeIn 1s ease-in-out forwards;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 25px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Will You Be My Valentine? â¤ï¸</h1>

<div class="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜œ</button>
</div>

<div class="message" id="message">
    I knew you would say YES! â¤ï¸  
    <br><br>
    Let's meet today at <b>Grand Palace Hotel</b> at <b>7:00 PM</b> ğŸ’•  
    Can't wait to see you! ğŸ’˜
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

let noClickCount = 0;
let yesScale = 1;

const noTexts = [
    "Are you sure? ğŸ˜¢",
    "Really sure? ğŸ¥º",
    "Think again! ğŸ’”",
    "Last chance! ğŸ˜­",
    "Keep asking... ğŸ˜"
];

noBtn.addEventListener("click", function() {
    noClickCount++;

    // Change text
    if (noClickCount <= noTexts.length) {
        noBtn.innerText = noTexts[noClickCount - 1];
    }

    // Increase Yes button size
    yesScale += 0.3;
    yesBtn.style.transform = `scale(${yesScale})`;

    // Shrink No button
    noBtn.style.transform = `scale(${1 - noClickCount * 0.1})`;

    // After 5 clicks, remove No button completely
    if (noClickCount >= 5) {
        noBtn.style.position = "absolute";
        noBtn.style.left = "-9999px"; // move out of screen
    }
});

yesBtn.addEventListener("click", function() {
    document.querySelector("h1").style.display = "none";
    document.querySelector(".buttons").style.display = "none";
    message.style.display = "block";
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
