<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff6f91, #ff9671);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.container {
    width: 90%;
    max-width: 400px;
}

h1 {
    color: white;
    font-size: 26px;
    margin-bottom: 20px;
}

.gif {
    width: 180px;
    border-radius: 20px;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

button {
    padding: 16px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background-color: #ff1744;
    color: white;
}

#noBtn {
    background-color: white;
    color: #ff1744;
}

.message {
    display: none;
    font-size: 20px;
    color: white;
    animation: fadeIn 1s ease-in-out forwards;
}

.success-gif {
    width: 220px;
    border-radius: 20px;
    margin-bottom: 20px;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating hearts */
.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

    <h1 id="question">Will You Be My Valentine? â¤ï¸</h1>

    <!-- Cute pleading GIF -->
    <img id="mainGif" class="gif"
        src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
        alt="Cute please gif">

    <div class="buttons" id="buttons">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ¥º</button>
    </div>

    <div class="message" id="message">
        <img class="success-gif"
        src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
        alt="Happy love gif">

        <br>I knew you would say YES! â¤ï¸<br><br>
Letâ€™s meet tomorrow...<br><b>I have something for you!!!</b><br>ğŸ’•<br><br>
Iâ€™m already counting the hours to see you tomorrow ğŸ˜˜ğŸ’˜
    </div>

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const buttons = document.getElementById("buttons");
const question = document.getElementById("question");
const mainGif = document.getElementById("mainGif");

let noClickCount = 0;
let yesScale = 1;

const sweetTexts = [
    "Please? ğŸ¥º",
    "I'll bring chocolates ğŸ«",
    "Youâ€™ll make me happiest â¤ï¸",
    "Pretty please? ğŸŒ¹",
    "You are too cute to say no ğŸ˜"
];

noBtn.addEventListener("click", function() {

    if (noClickCount < sweetTexts.length) {
        noBtn.innerText = sweetTexts[noClickCount];
    }

    noClickCount++;

    // Change GIF to more dramatic pleading one
    if (noClickCount >= 2) {
        mainGif.src = "https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif";
    }

    // Increase Yes button size
    yesScale += 0.3;
    yesBtn.style.transform = `scale(${yesScale})`;

    // Shrink No button gradually
    let noScale = 1 - (noClickCount * 0.15);
    if (noScale > 0) {
        noBtn.style.transform = `scale(${noScale})`;
    } else {
        noBtn.style.display = "none";
    }
});

yesBtn.addEventListener("click", function() {
    question.style.display = "none";
    buttons.style.display = "none";
    mainGif.style.display = "none";
    message.style.display = "block";
});

// Floating hearts animation
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
